<html>

<body>
    <h1>User Login</h1>
    {% if form.has_errors %}
        <p>Your username and password didn't match.
            Please try again.</p>
    {% endif %}
    <form method="post" action="/rango/login/">
        {% csrf_token %}
        {{form.as_p}}
        <input type="hidden" name="next" value="/rango/" />
        <input type="submit" value="login" />
    </form>
</body>
</html>
